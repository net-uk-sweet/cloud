<!doctype html>
<html ng-app="cloudApp">
    <head>
        <title>Cloud</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <!-- injector:css -->
        <link href="css/main.css" rel="stylesheet"/>
        <link href="css/fontello.css" rel="stylesheet"/>

        <!-- this should probably be injected in rather than injected out! Outjected?? -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

        <!-- endinjector -->

    </head>
    <body ng-view>
    
        <!-- lots of CDN stuff -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenLite.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>

        <!-- injector:js -->

        <script src="js/libs/jss.js"></script>
        
        <script src="js/libs/three.js/CSS3DRenderer.js"></script>
        <script src="js/libs/three.js/THREEx.WindowResize.js"></script>

        <script src="js/services/mediaService.js"></script>
        <script src="js/services/imageService.js"></script>
        <script src="js/controllers/cloudController.js"></script>
        <script src="js/controllers/adminController.js"></script>
        <script src="js/directives/swCloud.js"></script>
        <script src="js/directives/swMedia.js"></script>
        <script src="js/directives/swAutoFire.js"></script>
        <!-- endinjector -->
