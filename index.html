<!doctype html>
<html ng-app="cloudApp">
    <head>
        <title>Cloud</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <!-- injector:css -->
        <link href="css/style.css" rel="stylesheet"/>
        <!-- endinjector -->

    </head>
    <body ng-view>
    
        <!-- lots of CDN stuff -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenLite.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
        
        <!-- injector:js -->
        <script src="js/app.js"></script>
        <!-- endinjector -->

    </body>
</html>
