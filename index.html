<!doctype html>
<html ng-app="cloudApp">
    <head>
        <title>learningthree.js boiler plate for three.js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link  href="css/main.css" rel="stylesheet"/>
    </head>
    <body ng-controller="CloudCtrl">

    <!-- should be using CloudCtrl as something to help avoid naming conflicts -->

        <!-- header>
            <h1></h1>
            <h2></h2>
        </header>
        <img>
        <div id="media"></div -->
        <!-- div id="three" ng-controller="CloudController">
            {{CloudController.hello}}
        </div -->

        <sw-media id="media" selected="selected" ng-show="selected && opened" loading="loading"
            loaded="loaded" opened="opened" get-selected-image="getSelectedImage()"></sw-media>
        <!-- div id="media" ng-show="selected"></div -->

        <!-- need to specify the scope variables we want to access as attributes -->
        <!--div id="three" media="media" set-selected="setSelected" paused="paused" reversed="reversed" ng-cloud -->
        <sw-cloud id="three" media="media" selected="selected" loading="loading" 
            loaded="loaded" opened="opened" set-selected="setSelected"></sw-cloud>
        <!-- p ng-controller="CloudController">{{media}}</p -->
        <!-- div id="controls">
            <input id="slider" type="range" min="200" max="8000" value="600" step="100" />
            <button id="reverse">Reverse</button>
        </div -->

        <!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script -->
        <!--script>window.jQuery || document.write('<script src="js/libs/jquery/1.9.1/jquery.js"><\/script>')</script-->
        <!-- may be able to bin off jquery -->
        <!-- script type="text/javascript" src="js/libs/jquery/1.9.1/jquery.js"></script -->        
        <script type="text/javascript" src="js/libs/angular/1.3.0-rc.3/angular.js"></script>              
        <script type="text/javascript" src="js/libs/angular/1.3.0-rc.3/angular-animate.js"></script>  

        <!--script src="js/libs/jquery.mousewheel.js"></script -->

        <!-- r.49 edge -->
        <!--script src="js/libs/three.js/Three.js"></script-->
        <!-- r.47 -->
        <!--script src="vendor/three.js/Three.js"></script -->

        <!-- r60 -->
        <script type="text/javascript" src="js/libs/three.js/three.min.js"></script>
        <script type="text/javascript" src="js/libs/three.js/CSS3DRenderer.js"></script>

        <!-- could probably use modernizr for this -->
        <script src="js/libs/three.js/Detector.js"></script>
        <script src="js/libs/three.js/Stats.js"></script>

        <script src="js/libs/threex/THREEx.screenshot.js"></script>
        <script src="js/libs/threex/THREEx.FullScreen.js"></script>
        <script src="js/libs/threex/THREEx.WindowResize.js"></script>
        <!-- script src="vendor/threex.dragpancontrols.js"></script -->

        <!-- script src="js/libs/greensock/TweenLite.js"></script -->

        <!--CDN links for the latest TweenLite, CSSPlugin, and EasePack-->
        <!-- script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script -->

        <script src="js/libs/greensock/plugins/CSSPlugin.js"></script>
        <script src="js/libs/greensock/easing/EasePack.js"></script>
        <script src="js/libs/greensock/TweenLite.js"></script>
        
        <script src="js/libs/date-utils.js"></script>
        <!-- script src="js/font.js"></script -->
        <script src="js/libs/lodash.js"></script>


        <script src="js/app.js"></script>

        <script src="js/services/mediaService.js"></script>
        <script src="js/controllers/cloudController.js"></script>
        
        <script src="js/directives/swCloud.js"></script>
        <script src="js/directives/swRepeatComplete.js"></script>
        <script src="js/directives/swMedia.js"></script>
